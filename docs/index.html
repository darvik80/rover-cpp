<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rover</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .popover {
            max-width: 1024px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <table class="table table-primary">
        <tbody>
        <tr>
            <td class="text-left"><button class="btn btn-indigo" data-toggle="popover-hover" data-container="body" data-img="img/raspberry-pi-bv2.0.png">Raspberry PI B ver. 2.0</button></td>
        </tr>
        <tr>
            <td class="text-left"><button class="btn btn-indigo" data-toggle="popover-hover" data-container="body" data-img="img/raspberry-3b-plus.png">Raspberry PI 3B Plus</button></td>
        </tr>
        <tr>
            <td class="text-left"><button class="btn btn-indigo" data-toggle="popover-hover" data-container="body" data-img="img/odroid-c2.png">Odroid C2</button></td>
        </tr>
        <tr>
            <td class="text-left"><button class="btn btn-indigo" data-toggle="popover-hover" data-container="body" data-img="img/arduino-uno.png">Arduino UNO</button></td>
        </tr>
        <tr>
            <td class="text-left"><button class="btn btn-indigo" data-toggle="popover-hover" data-container="body" data-img="img/arduino-pro-mini.png">Arduino Pro Mini</button></td>
        </tr>
        </tbody>

    </table>
    <div class="text-center">
        <img src="img/rover.png" alt="rover based on arduino uno" width="640">
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
