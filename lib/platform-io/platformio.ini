; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = arduino

[env]
framework = arduino
lib_deps = bblanchon/ArduinoJson

[env:esp32]
platform = espressif32
board = esp32doit-espduino
build_flags = ${env.build_flags}
lib_deps =
    ${env.lib_deps}

[env:esp8266]
build_flags =
    ${env.build_flags}
    -DSUPPORT_ETHERNET
platform = espressif8266
board = huzzah
lib_deps =
    ${env.lib_deps}
    me-no-dev/ESPAsyncUDP
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays @ ^4.2.0

[env:arduino]
platform = atmelavr
board = uno
build_flags = -DARDUINOJSON_ENABLE_STD_STRING=1
              -DMG90S_SERVO_MOTOR
              -DL293D_DC_MOTOR_SHIELD
              -DHX1838_IR_REMOTE
lib_deps =
    ${env.lib_deps}
    etlcpp/Embedded Template Library
    arduino-libraries/Servo@^1.1.8
    curiositygym/Motor Driver Library@^1.0.0
    seeed-studio/IRremote@^2.6.1
